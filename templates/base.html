<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>
        {% block title %}

        {% endblock %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mx-2" href="#">Placement Details</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse-horizontal navbar-collapse d-flex justify-content-between" id="navbar">
            <ul class="navbar-nav mx-2">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('student') }}">students</a>
                </li>
            </ul>
            <ul class="navbar-nav mx-2">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a> <!--the url_for function holds the value of the route respective function-->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a> 
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a> 
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
</body>
<style>
    body{
        background-color: #111;
        color: #fff;
    }
</style>
</html>
